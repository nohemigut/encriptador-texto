<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="img/logo-alura.png" alt="Logo de Alura">
    </header>

    <main>
        <section>
            <textarea class="entrada-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"
                autofocus></textarea>
            <div>
                <h6 class="restriccion">&#9888 Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button name="encriptar" class="encriptar" onclick="encriptar()">Encriptar</button>
                <button name="desencriptar" class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="salida-texto" cols="20" rows="10" disabled></textarea>
            <div class="dinamico">
                <h2 class="texto1">Ningún mensaje fue encontrado</h2>
                <h3 class="texto2">Ingresa el texto que desees encriptar o desencriptar.</h3>
                <button name="copiar" class="copiar" onclick="copiar()" style="display: none;"><span
                        class="anuncio"></span>Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">Desarrollado por Nohemi Gutierrez 2024</p>
    </footer>

</body>

<script src="app.js"></script>

</html>
